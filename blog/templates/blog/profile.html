{% extends "blog/base.html" %}  
{% block content %}
<div class="content-section">
  <div class="media">
    <img
      class="rounded-circle account-img"
      src="{{ user.profile.image.url }}"
    />
    <div class="media-body">
      <h2 class="account-heading">{{ user.first_name }}</h2>
      <p class="text-secondary">{{ user.last_name }}</p>
      <p class="text-secondary">{{ user.username }}</p>
      <p class="text-secondary">{{ user.phone_no }}</p>
      <p class="text-secondary">{{ user.email }}</p>
      <p class="text-secondary">{{ user.city }}</p>
      <p class="text-secondary">{{ user.state }}</p>
      <p class="text-secondary">{{ user.country }}</p>
      <!-- <p class="text-secondary">{{ user.phone_no }}</p> -->

    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>

    </fieldset> -->
    </div>
    <p><a href="{% url 'edit_profile' %}">Edit your profile</a></p>
  </div>
  </form>
</div>
{% endblock content %}
